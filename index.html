<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/churrasqueiras.png" type="image/x-icon">
    <link rel="stylesheet"  href="style.css">
    <title>Churrascômetro</title>
</head>
<body>
         
        <div class="container">
            <div class="grid">
                <div class="text-image">
                    <h1>Agora ficou mais fácil de você calcular o seu churrasco!</h1>

                    <img src="img/churras.jpg" alt="">

                    </div  >
                    <div class="box">
                        
                        <img class="logo-box" src="img/logo.png">

                        <div class="form">
                            <div class="inputactive">
                                <label for="adultos">Quantidade de Adultos</label> 
                                <input id="adultos" name="adultos" type="number" placeholder="Adultos">
                                                         
                            </div>
                            <div class="inputactive">
                                <label for="criancas">Quantidade de Crianças</label>
                                <input id="criancas" name="criancas" type="number" placeholder="Crianças">
                            
                            </div>

                            <div class="inputactive">
                                <label for="duracao">Duração do Churrasco</label>
                                <input id="duracao" name="duracao" type="number" placeholder="Duração (h)">
                            
                            </div>

                            <div class="inputactive">
                                <button onclick="calcular()">Calcular</button>
                            </div>
                        </div>
                        <br>                        
                        <div id="resultado">                            
                           
                        </div>
                    </div>
            </div>
        </div>        

    <script src="script.js"></script>
</body>
</html>
